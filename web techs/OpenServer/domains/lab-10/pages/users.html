<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <title>Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/utils.js"></script>
  </head>
  <body>
    <header class="header bg-dark text-white">
      <h3 class="mb-0">Labs</h3>
      <div class="user-data"></div>
    </header>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-top py-0 sticky-top"
    >
      <div class="container">
        <div class="menu"></div>

        <div class="auth-controls"></div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="card">
        <div class="d-flex align-items-center p-3">
          <h3 class="mb-0">Users</h3>

          <div class="search-input ml-auto">
            <i class="ri-search-line"></i>
            <input
              oninput="searchUsers(event)"
              type="text"
              class="form-control"
              placeholder="Search..."
            />
          </div>
        </div>

        <table class="table users-table mb-0">
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer class="py-5 bg-dark mt-auto"></footer>

    <div authModal class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <th class="border-0">Property</th>
                <th class="border-0">Value</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/users.js"></script>
  </body>
</html>

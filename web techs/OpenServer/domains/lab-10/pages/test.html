<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <title>Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/utils.js"></script>
  </head>
  <body>
    <header class="header bg-dark text-white">
      <h3 class="mb-0">Labs</h3>
      <div class="user-data"></div>
    </header>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-top py-0 sticky-top"
    >
      <div class="container">
        <div class="menu"></div>

        <div class="auth-controls"></div>
      </div>
    </nav>

    <main class="container py-4">
      <ul id="questions-container" class="list-group list-group-flush"></ul>

      <div class="w-fit mt-4" style="width: 300px">
        <div id="result" class="form-control">
          <span class="text-muted">Result</span>
        </div>

        <div class="btn-group w-100 mt-2">
          <button onclick="calculate()" class="btn btn-sm btn-success">
            Calculate
          </button>

          <button onclick="clearResult()" class="btn btn-sm btn-light">
            Clear
          </button>
        </div>
      </div>
    </main>

    <footer class="py-5 bg-dark mt-auto"></footer>

    <script src="../scripts/common.js"></script>
    <script src="../scripts/test.js"></script>
  </body>
</html>

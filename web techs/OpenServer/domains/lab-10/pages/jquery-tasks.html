<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <title>JQuery Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/utils.js"></script>
  </head>
  <body>
    <header class="header bg-dark text-white">
      <h3 class="mb-0">Labs</h3>
      <div class="user-data"></div>
    </header>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-top py-0 sticky-top"
    >
      <div class="container">
        <div class="menu"></div>

        <div class="auth-controls"></div>
      </div>
    </nav>

    <main class="container py-4">
      <!-- Task 1 -->
      <div collapse>
        <button class="btn btn-secondary" collapse-toggle>
          Collapse toggle
        </button>
        <div class="mt-3" collapse-content>
          <div class="card card-body">
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>

            <div class="d-flex">
              <button
                onclick="toggleBold(event)"
                class="btn btn-sm btn-secondary"
              >
                Toggle bold
              </button>
              <button
                onclick="changeColor(event)"
                class="btn btn-sm btn-secondary ml-2"
              >
                Change color
              </button>
              <button
                onclick="resetStyles(event)"
                class="btn btn-sm btn-secondary ml-2"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <!-- Task 2 -->
      <div
        onclick="increase(event)"
        oncontextmenu="increase(event, true)"
        class="change-on-click btn btn-light border d-flex align-items-center justify-content-center"
      >
        Increase / Decrease
      </div>

      <hr />

      <!-- Task 3 -->
      <div
        onclick="move(event)"
        oncontextmenu="move(event, true)"
        class="change-on-click btn btn-light border d-flex align-items-center justify-content-center"
      >
        Move
      </div>

      <hr />

      <!-- Task 4 -->
      <div class="image-effects-container">
        <img
          onmouseover="onImageHover()"
          class="card image-effects-target"
          src="https://images.unsplash.com/photo-1533090161767-e6ffed986c88?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt=""
        />

        <button
          onclick="toggleOpacity(event)"
          class="btn btn-sm btn-secondary mt-2"
        >
          Toggle opacity
        </button>
      </div>

      <hr />

      <!-- Task 5 -->
      <table class="table target-table">
        <tbody></tbody>
      </table>

      <button onclick="markTable()" class="btn btn-sm btn-secondary">
        Mark
      </button>

      <hr />

      <!-- Task 6 -->
      <div class="form-group">
        <label>Countries typeahead</label>
        <input typeahead class="form-control" type="text" autocomplete="off" />
      </div>
    </main>

    <footer class="py-5 bg-dark mt-auto"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/jquery-tasks.js"></script>
  </body>
</html>

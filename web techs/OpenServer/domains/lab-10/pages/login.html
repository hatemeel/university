<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <title>Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/utils.js"></script>
  </head>
  <body>
    <header class="header bg-dark text-white">
      <h3 class="mb-0">Labs</h3>
      <div class="user-data"></div>
    </header>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-top py-0 sticky-top"
    >
      <div class="container">
        <div class="menu"></div>

        <div class="auth-controls"></div>
      </div>
    </nav>

    <main class="container py-4">
      <form
        name="authForm"
        onsubmit="onFormSubmit(event)"
        oninput="validateFields()"
        class="card card-body auth-form"
      >
        <h3 class="mt-4 mb-5 text-center">Sign In</h3>

        <div class="form-group">
          <label>Email</label>
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="johndoe@example.com"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="********"
          />
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary px-5 mt-4">
            Submit
          </button>
        </div>
      </form>
    </main>

    <footer class="py-5 bg-dark mt-auto"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>

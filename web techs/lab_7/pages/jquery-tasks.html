<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <title>JQuery Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="bg-dark py-4"></header>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-top py-0 sticky-top"
    >
      <div class="container">
        <div class="menu"></div>

        <a href="./auth.html" class="menu-link ml-auto">
          <i class="ri-user-add-line"></i>
          <span class="ml-2">Sign Up</span>
        </a>
      </div>
    </nav>

    <main class="container py-4">
      <!-- Task 1 -->
      <div collapse>
        <button class="btn btn-dark" collapse-toggle>Collapse toggle</button>
        <div class="mt-3" collapse-content>
          <div class="card card-body">
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>

            <div class="d-flex">
              <button
                onclick="toggleBold(event)"
                class="btn btn-sm btn-secondary"
              >
                Toggle bold
              </button>
              <button
                onclick="changeColor(event)"
                class="btn btn-sm btn-secondary ml-2"
              >
                Change color
              </button>
              <button
                onclick="resetStyles(event)"
                class="btn btn-sm btn-secondary ml-2"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <!-- Task 2 -->
      <div
        onclick="increase(event)"
        oncontextmenu="increase(event, true)"
        class="change-on-click btn btn-light border d-flex align-items-center justify-content-center"
      >
        Increase / Decrease
      </div>

      <hr />

      <!-- Task 3 -->
      <div
        onclick="move(event)"
        oncontextmenu="move(event, true)"
        class="change-on-click btn btn-light border d-flex align-items-center justify-content-center"
      >
        Move
      </div>

      <hr />
    </main>

    <footer class="py-5 bg-dark mt-auto"></footer>

    <script src="../scripts/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/jquery-tasks.js"></script>
  </body>
</html>
